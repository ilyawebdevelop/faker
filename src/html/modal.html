<div class="modal" id="modalOrder">

  <div class="modalHead">
    <h2 class="h2">Оставьте заявку</h2>
    <button data-fancybox-close class="f-button is-close-btn" title="Close"><svg xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24" tabindex="-1">
        <path d="M20 20L4 4m16 0L4 20"></path>
      </svg>
    </button>
  </div>

  <div class="modalContent">
    <p class="modalDescr">
      Оставьте заявку на бесплатную консультацию и наши специалисты ответят на все Ваши вопросы
    </p>
    <div class="modalForm">
      <div class="inputW">
        <input type="text" class="formInput" placeholder="Как вас зовут?">
      </div>
      <div class="inputW">
        <input type="tel" class="formInput" placeholder="+7 (___) ___-__-__" inputmode="text">
      </div>
      <button class="button button--blue formBtn">
        Отправить заявку
      </button>
      <div class="agreement">
        <p>
          Нажимая кнопку выше, вы даёте согласие на обработку своих персональных данных.
        </p>
      </div>
    </div>
  </div>
</div>
